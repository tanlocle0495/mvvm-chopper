        }
        staging {
            dimension "app"
            resValue "string", "app_name", "Tamara Merchant Staging"
            versionNameSuffix "-staging"
            applicationId "co.tamara.merchant.stg"
        }
        prod {
            dimension "app"
            resValue "string", "app_name", "Tamara Merchant"
            applicationId "co.tamara.merchant"
        }
    }   *

    */

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
